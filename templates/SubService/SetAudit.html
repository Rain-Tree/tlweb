            layer.msg('正在处理中...', { icon: 16 });
            $.post('SetAuditReg', { UserId: id, PayMoney: PayMoney }, function (json) {

                layer.closeAll('loading');
                if (json.result == "t") {
                    layer.msg('操作成功，正在刷新页面！', { icon: 1 }, function () {
                        parent.location.href = parent.location.href;
                        parent.layer.closeAll();
                    });
                }
                else if (json.result == "t2") {
                    parent.layer.alert('审核操作成功，但是通知短信发送失败，您需要通过其它方式通知客户！<br>' + json.msg, { icon: 0 }, function () {
                        parent.location.href = parent.location.href;
                        parent.layer.closeAll();
                    });
                }
                else {
                    $('#audit').prop('disabled', false);
                    layer.alert('审核失败！' + json.msg, { icon: 5 });
                }
            });
        });

    })

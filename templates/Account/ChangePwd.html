<!-- /section:settings.box -->
<div class="page-header">
    <h1>
        修改密码
       
    </h1>
</div><!-- /.page-header -->


<div class="row">
    <div class="col-xs-offset-1 col-xs-9">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right"> 旧密码 </label>
                <div class="col-sm-10">
                    <input type="password" id="OldPwd" name="OldPwd" placeholder="" class="col-xs-10 col-sm-10" value="" maxlength="50" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right"> 新密码 </label>
                <div class="col-sm-10">
                    <input type="password" id="NewPwd" name="NewPwd" placeholder="" class="col-xs-10 col-sm-10" value="" maxlength="50" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right"> 重  复 </label>
                <div class="col-sm-10">
                    <input type="password" id="RePwd" name="RePwd" placeholder="" class="col-xs-10 col-sm-10" value="" maxlength="50" />
                </div>
            </div>




            <div class="clearfix form-actions">
                <div class="col-md-offset-3 col-md-6">
                    <button class="btn btn-info" type="button" id="Save">
                        <i class="ace-icon fa fa-check bigger-110"></i>
                        保存
                    </button>

                    &nbsp; &nbsp; &nbsp;
                    <button class="btn" id="cancle">
                        <i class="ace-icon fa fa-undo bigger-110"></i>
                        取消
                    </button>
                </div>
            </div>


        </form>
    </div>
</div>

<script>

    $(document).ready(function () {
        $('#cancle').click(function () {
            parent.layer.closeAll();
        })


        $('#Save').click(function () {
            var OldPwd = $('#OldPwd').val();
            var NewPwd = $('#NewPwd').val();
            var RePwd = $('#RePwd').val();




            if (OldPwd == "") { $('#OldPwd').focus(); layer.msg('旧密码不能为空', { icon: 5 }); return false; }
            if (NewPwd == "") { $('#NewPwd').focus(); layer.msg('新密码不能为空', { icon: 5 }); return false; }
            if (OldPwd == NewPwd) { $('#NewPwd').focus(); layer.msg('新密码不能与旧密码一样', { icon: 5 }); return false; }
            if (NewPwd != RePwd) { $('#RePwd').focus(); layer.msg('两次密码输入不正确', { icon: 5 });  return false; }

            var data = { OldPwd: OldPwd, NewPwd: NewPwd}

            $.post('/Account/ChangePwd/', data, function (json) {
                if (json.result == "t") {
                    layer.msg('修改成功，请牢记新密码！', { icon: 1 }, function () { parent.layer.closeAll();});
                   parent.location.href = parent.location.href;

                }
                else {
                    layer.alert('密码修改失败，<br>' + json.msg, { icon: 5 });
                }

            }, "json");
        })




    });
</script>

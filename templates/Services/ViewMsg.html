    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
    <!--[if lte IE 8]>

<body class="no-skin">
    <div class="main-container" id="main-container">
        <div class="main-content">
            <div class="main-content-inner">
                <!-- #section:basics/content.breadcrumbs -->
                <div class="page-content">
                    <div class="row">
                        <div class="col-xs-12">
                            <!-- PAGE CONTENT BEGINS -->
                            <!--div class="page-content"-->
                                <div class="row col-sm-offset-1">
                                    <div class="col-xs-11">
                                        <!-- PAGE CONTENT BEGINS -->

                                        <h3 class="header smaller lighter blue">
                                            <small>{{msgtitle}}</small>
                                        </h3>

                                        <div class="row" style="text-align:left;margin:0 auto">
                                           服务中心：<br>
                                           {{msgcontent}}
                                           <br><a target='_blank' href="/Services/MemberList/?UserInfo=18268208081&UserStatus=10&orderby=1&regfrom=-1&regStart=&regEnd=&subStart=&subEnd=">请点击此处审核</a>
                                        </div>
                                        <hr>
                                        <div style="text-align:center">
                                            <button class="btn btn-success" id="read">我已阅读</button>
                                            <button class="btn btn-light" id="close">关闭</button>
                                        </div>
                                    </div><!-- /.col -->
                                </div>
                            <!--/div-->
                            <!-- PAGE CONTENT ENDS -->
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.page-content -->
            </div>
        </div><!-- /.main-content -->
    </div>
    <script src="/assets/js/layer/layer.js"></script>
</body>

<script>
    $(document).ready(function () {
        $('#read').click(function () {
            parent.layer.msg('确认中...', { icon: 16 });
            $.post('MsgRead/',{ MsgId:{{msgid}} }, function (json) {
                if (json.result == "t") {
                    parent.location.href=parent.location.href;
                    parent.layer.closeAll();
                }
                else {
                    parent.layer.alert('请刷新后再试', { icon: 5 });
                }
            }, "json");
        });

        $('#close').click(function () {
            parent.layer.closeAll();
        });
    });
</script>
</html>
